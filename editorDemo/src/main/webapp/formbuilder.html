<div class="container">
    <form method="post" id="saveform" name="saveform" action="" >

        <div class="well">

            <div class="alert alert-info">
                <h4>控件列表：</h4>
                <p><br/>
                    <button type="button" onclick="leipiDialog.exec('text');" class="btn btn-info btn-small">单行输入框</button>
                    <button type="button" onclick="leipiDialog.exec('textarea');" class="btn btn-info btn-small">多行输入框</button>

                    <button type="button" onclick="leipiDialog.exec('radios');" class="btn btn-info btn-small">单选框</button>
                    <button type="button" onclick="leipiDialog.exec('checkboxs');" class="btn btn-info btn-small">复选框</button>

                    <button type="button" onclick="leipiDialog.exec('progressbar');" class="btn btn-info btn-small">进度条</button>
                    <button type="button" onclick="leipiDialog.exec('qrcode');" class="btn btn-info btn-small">二维码</button>
                    <button type="button" onclick="leipiDialog.exec('listctrl');" class="btn btn-info btn-small">列表控件</button>
                </p>

            <div class="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>提醒：</strong>单选框和复选框，如：<code>{|-</code>选项<code>-|}</code>两边边界是防止误删除控件，程序会把它们替换为空，除非想要删除控件，否则请不要手动删除！
            </div>

            <script id="myFormDesign" type="text/plain" style="width:100%;">

                <p style="text-align: center;">
                    <span style="font-size: 36px;"><strong>示例表</strong></span><br/>
                </p>
                <p>
                    <span style="font-size: 36px;"><span style="font-size: 18px;"></span></span>
                </p>
                <table>
                    <tbody>
                    <tr class="firstRow">
                        <td width="201" valign="top" style="word-break: break-all;">
                            文本框
                        </td>
                        <td width="201" valign="top">
                            <input name="leipiNewField" type="text" title="文本框" value="默认文本" leipiplugins="text" orghide="0" required="required" maxlength="20" orgalign="left" orgwidth="150" orgtype="text" style="text-align: left; width: 150px;"/>
                        </td>
                        <td width="201" valign="top" style="word-break: break-all;">
                            下拉菜单
                        </td>
                        <td width="201" valign="top">
                            {|-<span leipiplugins="select"><select name="leipiNewField" title="下拉菜单" leipiplugins="select" size="1" orgwidth="150" style="width: 150px;"><option value="下拉选项1" selected="selected">
                    下拉选项1
                </option>
                <option value="下拉选项2">
                    下拉选项2
                </option></select>&nbsp;&nbsp;</span>-|}
                        </td>
                    </tr>
                    <tr>
                        <td width="201" valign="top" style="word-break: break-all;">
                            单选
                        </td>
                        <td width="201" valign="top">
                            {|-<span leipiplugins="radios" title="单选" name="leipiNewField"><input name="leipiNewField" value="选项a" checked="checked" type="radio"/>选项a<input name="leipiNewField" value="选项b" type="radio"/>选项b</span>-|}
                        </td>
                        <td width="201" valign="top" style="word-break: break-all;">
                            多选
                        </td>
                        <td width="201" valign="top">
                            {|-<span leipiplugins="checkboxs" title="复选"><input name="leipiNewField" value="选项a" checked="checked" type="checkbox"/>选项a<input name="leipiNewField" value="选项b" checked="checked" type="checkbox"/>选项b</span>-|}
                        </td>
                    </tr>
                    <tr>
                        <td width="201" valign="top" style="word-break: break-all;">
                            宏控件
                        </td>
                        <td width="201" valign="top">
                            <input name="leipiNewField" type="text" value="{macros}" title="宏控件" leipiplugins="macros" orgtype="sys_date_time" orghide="0" orgwidth="150" style="width: 150px;"/>
                        </td>
                        <td width="201" valign="top" style="word-break: break-all;">
                            二维码
                        </td>
                        <td width="201" valign="top">
                            <img name="leipiNewField" title="二维码" value="二维码" orgtype="text" leipiplugins="qrcode" src="statics/js/formDesigner/ueditor//formdesign/images/qrcode.gif" orgwidth="60" orgheight="60" style="width: 60px; height: 60px;"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p>
                    <img name="leipiNewField" title="进度条" leipiplugins="progressbar" orgvalue="45" orgsigntype="progress-info" src="statics/js/formDesigner/ueditor//formdesign/images/progressbar.gif"/>
                </p>
                <table data-sort="sortDisabled">
                    <tbody>
                    <tr class="firstRow">
                        <td width="201" valign="top" style="word-break: break-all;">
                            多行输入框
                        </td>
                        <td valign="top" style="word-break: break-all;" rowspan="1" colspan="1">
                            <textarea title="多行输入框" name="leipiNewField" leipiplugins="textarea" value="默认文本" orgfontsize="" orgwidth="600" orgheight="100" style="width: 600px; height: 100px;">默认文本</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p>
                    <input name="leipiNewField" leipiplugins="listctrl" type="text" value="{列表控件}" readonly="readonly" title="列表控件" orgtitle="名称`单价`数量`总计`" orgcoltype="text`int`int`int`" orgunit="`元`件`元`" orgsum="0`0`0`1`" orgcolvalue="````" orgwidth="100%" style="width: 100%;"/>
                </p>

            </script>

        </div>
    </form>

        <div class="modal-content">

            </div>
            <div id="preView" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

        </div>
    </div>

                <script type="text/javascript" charset="utf-8" src="statics/js/formDesigner/jquery-1.7.2.min.js"></script>
                <script type="text/javascript" charset="UTF-8" src="statics/js/formDesigner/ueditor/formdesign/bootstrap/js/bootstrap.min.js"></script>
                <script type="text/javascript" charset="utf-8" src="statics/js/formDesigner/ueditor/ueditor.config.js"></script>
                <script type="text/javascript" charset="utf-8" src="statics/js/formDesigner/ueditor/ueditor.all.js"> </script>
                <script type="text/javascript" charset="utf-8" src="statics/js/formDesigner/ueditor/lang/zh-cn/zh-cn.js"></script>
                <script type="text/javascript" charset="utf-8" src="statics/js/formDesigner/ueditor/formdesign/leipi.formdesign.v4.js"></script>
                <script type="text/javascript" charset="utf-8" src="statics/js/jquery.qrcode.min.js"></script>
                <script type="text/javascript" charset="utf-8" src="statics/js/js.Date.js"></script>
                <script type="text/javascript" charset="UTF-8" src="statics/js/formDesign.js"></script>

                <script type="text/javascript">
                    var leipiDialog = {
                        exec : function (method) {
                            leipiEditor.execCommand(method);
                        }
                    };
                    var leipiEditor = UE.getEditor('myFormDesign',{
                        //allowDivTransToP: false,//阻止转换div 为p
                        toolleipi:true,//是否显示，设计器的 toolbars
                        textarea: 'design_content',
                        //这里可以选择自己需要的工具按钮名称
                        toolbars:[
                            ['fullscreen', 'source', '|', 'undo', 'redo', '|','bold', 'italic', 'underline', 'fontborder', 'strikethrough',  'removeformat', '|',
                            'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','|', 'fontfamily', 'fontsize', '|', 'indent', '|',
                            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',  'link', 'unlink',  '|',  'horizontal',  'spechars', '|'],
                            [ '|','inserttable', 'deletetable','|', 'insertrow', 'deleterow', 'insertcol', 'deletecol','|',
                            'mergecells',  'splittocells', 'mergeright', 'mergedown',  'splittorows', 'splittocols', '|']
                        ],
                        //focus时自动清空初始化时的内容
                        //autoClearinitialContent:true,
                        //关闭字数统计
                        wordCount:false,
                        //关闭elementPath
                        elementPathEnabled:false,
                        //默认的编辑区域高度
                        initialFrameHeight:300
                        ///,iframeCssUrl:"css/bootstrap/css/bootstrap.css" //引入自身 css使编辑器兼容你网站css
                        //更多其他参数，请参考ueditor.config.js中的配置项
                    });
                    var leipiFormDesign = {
                        /*执行控件*/
                        exec : function (method) {
                            leipiEditor.execCommand(method);
                        },
                        /*
                            Javascript 解析表单
                            template 表单设计器里的Html内容
                            fields 字段总数
                        */
                        parse_form:function(template,fields)
                        {
                            //正则  radios|checkboxs|select 匹配的边界 |--|  因为当使用 {} 时js报错
                            var preg =  /(\|-<span(((?!<span).)*leipiplugins=\"(radios|checkboxs|select)\".*?)>(.*?)<\/span>-\||<(img|input|textarea|select).*?(<\/select>|<\/textarea>|\/>))/gi,preg_attr =/(\w+)=\"(.?|.+?)\"/gi,preg_group =/<input.*?\/>/gi;
                            if(!fields) fields = 0;

                            var template_parse = template,template_data = new Array(),add_fields=new Object(),checkboxs=0;

                            var pno = 0;
                            template.replace(preg, function(plugin,p1,p2,p3,p4,p5,p6){
                                var parse_attr = new Array(),attr_arr_all = new Object(),name = '', select_dot = '' , is_new=false;
                                var p0 = plugin;
                                var tag = p6 ? p6 : p4;
                                //alert(tag + " \n- t1 - "+p1 +" \n-2- " +p2+" \n-3- " +p3+" \n-4- " +p4+" \n-5- " +p5+" \n-6- " +p6);

                                if(tag == 'radios' || tag == 'checkboxs')
                                {
                                    plugin = p2;
                                }else if(tag == 'select')
                                {
                                    plugin = plugin.replace('|-','');
                                    plugin = plugin.replace('-|','');
                                }
                                plugin.replace(preg_attr, function(str0,attr,val) {
                                    if(attr=='name')
                                    {
                                        if(val=='leipiNewField')
                                        {
                                            is_new=true;
                                            fields++;
                                            val = 'data_'+fields;
                                        }
                                        name = val;
                                    }

                                    if(tag=='select' && attr=='value')
                                    {
                                        if(!attr_arr_all[attr]) attr_arr_all[attr] = '';
                                        attr_arr_all[attr] += select_dot + val;
                                        select_dot = ',';
                                    }else
                                    {
                                        attr_arr_all[attr] = val;
                                    }
                                    var oField = new Object();
                                    oField[attr] = val;
                                    parse_attr.push(oField);
                                })
                                /*alert(JSON.stringify(parse_attr));return;*/
                                if(tag =='checkboxs') /*复选组  多个字段 */
                                {
                                    plugin = p0;
                                    plugin = plugin.replace('|-','');
                                    plugin = plugin.replace('-|','');
                                    var name = 'checkboxs_'+checkboxs;
                                    attr_arr_all['parse_name'] = name;
                                    attr_arr_all['name'] = '';
                                    attr_arr_all['value'] = '';
                                    //添加inline属性用于判断是否inline形式展示
                                    if(p5.indexOf("<br/>")>0){
                                        attr_arr_all['content'] = '<span leipiplugins="checkboxs" inline="false" title="'+attr_arr_all['title']+'">';
                                    }else{
                                        attr_arr_all['content'] = '<span leipiplugins="checkboxs" inline="true" title="'+attr_arr_all['title']+'">';
                                    }
                                    var dot_name ='', dot_value = '';
                                    p5.replace(preg_group, function(parse_group) {
                                        var is_new=false,option = new Object();
                                        parse_group.replace(preg_attr, function(str0,k,val) {
                                            if(k=='name')
                                            {
                                                if(val=='leipiNewField')
                                                {
                                                    is_new=true;
                                                    fields++;
                                                    val = 'data_'+fields;
                                                }

                                                attr_arr_all['name'] += dot_name + val;
                                                dot_name = ',';

                                            }
                                            else if(k=='value')
                                            {
                                                attr_arr_all['value'] += dot_value + val;
                                                dot_value = ',';

                                            }
                                            option[k] = val;
                                        });

                                        if(!attr_arr_all['options']) attr_arr_all['options'] = new Array();
                                        attr_arr_all['options'].push(option);
                                        //if(!option['checked']) option['checked'] = '';
                                        var checked = option['checked'] !=undefined ? 'checked="checked"' : '';
                                        attr_arr_all['content'] +='<input type="checkbox" name="'+option['name']+'" value="'+option['value']+'"  '+checked+'/>'+option['value']+'&nbsp;';

                                        if(is_new)
                                        {
                                            var arr = new Object();
                                            arr['name'] = option['name'];
                                            arr['leipiplugins'] = attr_arr_all['leipiplugins'];
                                            add_fields[option['name']] = arr;

                                        }

                                    });
                                    attr_arr_all['content'] += '</span>';

                                    //parse
                                    template = template.replace(plugin,attr_arr_all['content']);
                                    template_parse = template_parse.replace(plugin,'{'+name+'}');
                                    template_parse = template_parse.replace('{|-','');
                                    template_parse = template_parse.replace('-|}','');
                                    template_data[pno] = attr_arr_all;
                                    checkboxs++;

                                }else if(name)
                                {
                                    if(tag =='radios') /*单选组  一个字段*/
                                    {
                                        plugin = p0;
                                        plugin = plugin.replace('|-','');
                                        plugin = plugin.replace('-|','');
                                        attr_arr_all['value'] = '';
                                        //添加inline属性用于判断是否inline形式展示
                                        if(p5.indexOf("<br/>")>0){
                                            attr_arr_all['content'] = '<span leipiplugins="radios" inline="false" name="'+attr_arr_all['name']+'" title="'+attr_arr_all['title']+'">';
                                        }else{
                                            attr_arr_all['content'] = '<span leipiplugins="radios" inline="true" name="'+attr_arr_all['name']+'" title="'+attr_arr_all['title']+'">';
                                        }
                                        var dot='';
                                        p5.replace(preg_group, function(parse_group) {
                                            var option = new Object();
                                            parse_group.replace(preg_attr, function(str0,k,val) {
                                                if(k=='value')
                                                {
                                                    attr_arr_all['value'] += dot + val;
                                                    dot = ',';
                                                }
                                                option[k] = val;
                                            });
                                            option['name'] = attr_arr_all['name'];
                                            if(!attr_arr_all['options']) attr_arr_all['options'] = new Array();
                                            attr_arr_all['options'].push(option);
                                            //if(!option['checked']) option['checked'] = '';
                                            var checked = option['checked'] !=undefined ? 'checked="checked"' : '';
                                            attr_arr_all['content'] +='<input type="radio" name="'+attr_arr_all['name']+'" value="'+option['value']+'"  '+checked+'/>'+option['value']+'&nbsp;';

                                        });
                                        attr_arr_all['content'] += '</span>';

                                    }else
                                    {
                                        attr_arr_all['content'] = is_new ? plugin.replace(/leipiNewField/,name) : plugin;
                                    }
                                    //attr_arr_all['itemid'] = fields;
                                    //attr_arr_all['tag'] = tag;
                                    template = template.replace(plugin,attr_arr_all['content']);
                                    template_parse = template_parse.replace(plugin,'{'+name+'}');
                                    template_parse = template_parse.replace('{|-','');
                                    template_parse = template_parse.replace('-|}','');
                                    if(is_new)
                                    {
                                        var arr = new Object();
                                        arr['name'] = name;
                                        arr['leipiplugins'] = attr_arr_all['leipiplugins'];
                                        add_fields[arr['name']] = arr;
                                    }
                                    template_data[pno] = attr_arr_all;


                                }
                                pno++;
                            })
                            var parse_form = new Object({
                                'fields':fields,//总字段数
                                'template':template,//完整html
                                'parse':template_parse,//控件替换为{data_1}的html
                                'data':template_data,//控件属性
                                'add_fields':add_fields//新增控件
                            });
                            return JSON.stringify(parse_form);
                        },
                        /*type  =  save 保存设计 versions 保存版本  close关闭 */
                        fnCheckForm : function ( type ) {
                            if(leipiEditor.queryCommandState( 'source' ))
                                leipiEditor.execCommand('source');//切换到编辑模式才提交，否则有bug

                            if(leipiEditor.hasContents()){
                                leipiEditor.sync();/*同步内容*/

                                let type_value = '', formid = 0, fields = $("#fields").val(), formeditor = '';
                                if( typeof type!=='undefined' ){
                                    type_value = type;
                                }
                                //获取表单设计器里的内容
                                formeditor=leipiEditor.getContent();
                                //解析表单设计器控件
                                let parse_form = this.parse_form(formeditor, fields);

                                /*弹出模态框进行预览*/
                                $("#preView").html(getTable(parse_form));
                                //设置表格样式
                                setTableBorder("preView");
                                //初始化二维码
                                initQrcode();
                                //展示模态框
                                $('#myModal').modal();

                            } else {
                                alert('表单内容不能为空！');
                                $('#submitbtn').button('reset');
                                return false;
                            }
                        } ,
                        /*预览表单*/
                        fnReview : function (){
                            if(leipiEditor.queryCommandState( 'source' ))
                                leipiEditor.execCommand('source');/*切换到编辑模式才提交，否则部分浏览器有bug*/

                            if(leipiEditor.hasContents()){
                                leipiEditor.sync();       /*同步内容*/
                                let fields = $("#fields").val();
                                //获取表单设计器里的内容
                                let formeditor = leipiEditor.getContent();
                                //解析表单设计器控件
                                let parse_form = this.parse_form(formeditor, fields);

                                /*弹出模态框进行预览*/
                                $("#preView").html(getTable(parse_form));
                                //设置表格样式
                                setTableBorder("preView");
                                //初始化二维码
                                initQrcode();
                                //展示模态框
                                $('#myModal').modal();

                            } else {
                                alert('表单内容不能为空！');
                                return false;
                            }
                        }
                    };

                </script>
